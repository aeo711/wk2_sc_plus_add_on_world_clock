    <title>Adrea's World Clock</title>

  <body>
    <div class="container">
      <h1>World Clock ðŸ§­</h1>

        <option value="Europe/Helsinki">Helsinki</option>
        <option value="Asia/Taipei">Taipei</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>

        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">September 15th, 2025</div>

      </div>
